<div class="container">
  <img class="Logo" src="../../assets/IITBSportsNavSectionLogo.png" alt="IITB Sports Logo" />
  <form>
    <div>
      <div class="input">
        <input
          type="text"
          name="userid"
          id="username"
          placeholder="User Name"
          required
          [(ngModel)]="userData.userid"
        />
      </div>

      <input
        type="password"
        name="pswd"
        id="fpass"
        placeholder="Password"
        required
        [(ngModel)]="userData.pswd"
      />
    </div>
    <div class="submit">
      <button (click)="login()" type="submit">login</button>
    </div>
  </form>
</div>
